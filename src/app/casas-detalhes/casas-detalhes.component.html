<div class="card">
  <div class="card-header p-2">
    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link active" href="#proprietario" data-toggle="tab">Proprietario </a></li>
      <li class="nav-item"><a class="nav-link" href="#imovel" data-toggle="tab">Imovel</a></li>
      <li class="nav-item"><a class="nav-link" href="#notificacoes" data-toggle="tab">Notificações</a></li>
    </ul>
  </div><!-- /.card-header -->
  <div class="card-body">
    <div class="tab-content">

      <div class="tab-pane active" id="proprietario">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Nome">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCellphone" class="col-sm-2 col-form-label">Celular</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCellphone" placeholder="Celular">
            </div>
            <div class="col-sm-2 form-check">
              <input class="form-check-input" type="checkbox" checked="">
              <label class="form-check-label">Whatsapp</label>
            </div>
            <!-- <div class="col-sm-2 custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="inputWhatsapp">
              <label class="custom-control-label" for="inputWhatsapp">Whatsapp</label>
            </div> -->
          </div>
          <div class="form-group row">
            <label for="inputTelphone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTelphone" placeholder="Telefone">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputComments" class="col-sm-2 col-form-label">Observações</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputComments" rows="6" placeholder="Observações"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.tab-pane -->

      <div class="tab-pane" id="imovel">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputLote" class="col-sm-2 col-form-label">Lote</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLote" placeholder="Lote">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputQuadra" class="col-sm-2 col-form-label">Quadra</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputQuadra" placeholder="Quadra">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>Terreno Vazio</option>
                <option>Terraplanagem</option>
                <option>Em Obra</option>
                <option>Finalizado</option>
                <option>Morador</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputComments" class="col-sm-2 col-form-label">Observações</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputComments" rows="6" placeholder="Observações"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="tab-pane" id="notificacoes">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputPhoto" class="col-sm-2 col-form-label">Fotos</label>
            <div class="col-sm-10 custom-file">
              <input type="file" class="custom-file-input" id="inputPhoto" accept="image/*">
              <label class="custom-file-label" for="inputPhoto">Choose file</label>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputComments" class="col-sm-2 col-form-label">Observações</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputComments" rows="6" placeholder="Observações"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.tab-pane -->
    </div>
    <!-- /.tab-content -->
  </div><!-- /.card-body -->
</div>
